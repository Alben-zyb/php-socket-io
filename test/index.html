<!DOCTYPE html>

    <meta charset="UTF-8">

<p>hello world</p>

<script src='./socket.io.js'></script>
<!--<script src='//unpkg.com/socket.io-client@4.4.1/dist/socket.io.min.js'></script>-->
<!--<script src='socket.io.js'></script>-->
<script>
    // 初始化io对象
    var socket = io('https://tms.dasu123.com');
    // uid 可以为网站用户的uid，作为例子这里用session_id代替
    var uid = '1';
    // 当socket连接后发送登录请求
    socket.on('connect', function () {
        socket.emit('login', uid);
        socket.emit('bind', 'todoEvent');
    });
    // 当服务端推送来消息时触发，这里简单的alert出来，用户可做成自己的展示效果
    socket.on('new_msg', function (msg) {
        alert('new_msg:' + msg.message);
    });
    socket.on('todoEvent', function (msg) {
        alert('todoEvent:' + msg.message);
    });
    socket.on('event2', function(msg){alert('event2:'+msg.message);});
</script>
</html>
